<div class="container-fluid">
  <div class="row">

    <div class="mt-3 d-flex justify-content-between">
      <button (click)="logout()" class="btn btn-outline-info me-2">Logout</button>
      <form class="d-flex ">
        <input type="search" class="form-control border-2" placeholder="Search">
        <button class="btn btn-dark ms-0 ms-sm-2 ">Search</button>
      </form>
    </div>

    <div class="col-md-4 mt-4">

      <div class="card">
        <div class="card-body">
          <div class="text-center py-4">
            <h3>Add Student</h3>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" placeholder="" name="firstName" [(ngModel)]="firstName">
            <label for="floatingInput">First Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" placeholder="" name="lastName" [(ngModel)]="lastName">
            <label for="floatingPassword">Last Name</label>
          </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control" placeholder="" name="email" [(ngModel)]="email">
            <label for="floatingPassword">Email</label>
          </div>


          <select id="courseSelect" class="form-select mb-3" name="course" [(ngModel)]="course">
            <option value="" disabled selected>Select Course</option>
            <option value="BCA">BCA</option>
            <option value="B.Com">BCom</option>
            <option value="MCA">MCA</option>
          </select>


          <div class="form-floating mb-3">
            <input type="text" class="form-control" placeholder="" name="mobile" [(ngModel)]="mobile">
            <label for="floatingPassword">Mobile</label>
          </div>
          <button (click)="addStudent()" class="btn btn-primary w-100">
            Add
          </button>
        </div>
      </div>

    </div>

    <div class="col-md-8 mt-4">
      <div class="card">
        <div class="card-body table-responsive">
          <table  class="table table-hover user-select-none">
            <thead>
              <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Course</th>
                <th scope="col">Mobile</th>
                <th scope="col">Actions</th>




              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let student of studentList">
                <th routerLink="view-student/{{student.id}}">{{student.firstName}}</th>
                <td routerLink="view-student/{{student.id}}">{{student.lastName}}</td>
                <td routerLink="view-student/{{student.id}}">{{student.email}}</td>
                <td routerLink="view-student/{{student.id}}">{{student.course}}</td>
                <td routerLink="view-student/{{student.id}}">{{student.mobile}}</td>
                <td class="d-flex gap-2  align-items-center">
                  <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    (click)="selectStudentToEdit(student)"><i class="fa-solid fa-pen"></i></button>
                  <button class="btn btn-danger" (click)="deleteStudent(student)"><i class="fa fa-trash"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>





  </div>
</div>



<!-- Modal for Update -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close me-3" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="card border-0">
          <div class="card-body border-0">
            <div class="text-center">
              <h3>Update Student</h3>
            </div>

            <form *ngIf="selectStudent">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" name="firstName" [(ngModel)]="selectStudent.firstName">
                <label for="floatingInput">First Name</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" name="lastName" [(ngModel)]="selectStudent.lastName">
                <label for="floatingInput">Last Name</label>
              </div>

              <div class="form-floating mb-3">
                <input type="text" class="form-control" name="email" [(ngModel)]="selectStudent.email">
                <label for="floatingInput">Email</label>
              </div>


              <select class="form-select mb-3" name="course" [(ngModel)]="selectStudent.course">
                <option value="">{{course}}</option>
                <option value="BCA">BCA</option>
                <option value="B.Com">BCom</option>
                <option value="MCA">MCA</option>
              </select>

              <div class="form-floating mb-3">
                <input type="text" class="form-control" name="mobile" [(ngModel)]="selectStudent.mobile">
                <label for="floatingInput">Mobile</label>
              </div>
              <button (click)="updateStudent(selectStudent)" class="btn btn-primary w-100">
                Update
              </button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
