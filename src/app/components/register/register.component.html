<div class="container-fluid">
    <div class="row mt-5">
        <div>
            <button routerLink="/home" class="btn btn-outline-warning  ms-md-5">HOME</button>
        </div>
        <div class="col"></div>
        <div class="col-md-4 mt-2">
            <div class="card shadow">
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <h4 class="text-dark text-muted">Register</h4>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input name="email" [(ngModel)]="email" type="email" class="form-control" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input name="password" [(ngModel)]="password" type="password" class="form-control"
                                name="password">
                        </div>
                        <button type="button" class="btn btn-info my-3" (click)="register()">Signup</button>
                        <div class="row">
                            <div class="col-md-8">
                                <a routerLink="/login" style="text-decoration: none;">Already Have Account ? <span
                                        class="text-danger">Login</span></a>
                            </div>

                        </div>

                    </form>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
