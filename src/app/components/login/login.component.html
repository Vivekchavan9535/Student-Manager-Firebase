<div class="container-fluid">
    <div class="row mt-5 ">
        <div>
            <button routerLink="/home" class="btn btn-outline-warning  ms-md-5">HOME</button>
        </div>
        <div class="col"></div>
        <div class="col-md-4 mt-2">
            <div class="card shadow">
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <h4 class="text-dark text-muted">Login</h4>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input name="email" [(ngModel)]="email" type="email" class="form-control" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input name="password" [(ngModel)]="password" type="password" class="form-control"
                                name="password">
                        </div>
                        <button (click)="login()" type="button" class="btn btn-info my-3">Login</button>
                        <div class="row">
                            <div class="col-md-6">
                                <a routerLink="/register" style="text-decoration: none;">Need Account ? <span
                                        class="text-danger">Register</span></a>
                            </div>
                            <div class="col-md-6">
                                <a routerLink="/forgot-password" class="text-dark" style="text-decoration: none;">
                                    Forgot Password ? </a>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <a style="text-decoration: none;cursor: pointer;">
                                <div (click)="signInWithGoogle()" class="card shadow text-center mt-3">
                                    <div class="card-body">
                                        <img src="../../../assets/icons8-google-48.png" alt="" height="24px"
                                            width="24px"> Sign In with Google
                                    </div>
                                </div>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
